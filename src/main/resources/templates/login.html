<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>로그인 상태</title>
</head>
<body>
<div th:if="${authenticated}">
    <h2>로그인 되었습니다</h2>
    <img th:if="${avatar != null}" th:src="${avatar}" alt="avatar" width="80" height="80"/>
    <p><b>이름</b>: <span th:text="${name}">사용자</span></p>
    <p><b>이메일</b>: <span th:text="${email}">이메일없음</span></p>

    <!-- 로그아웃: POST /logout + CSRF 토큰 필요 -->
    <form th:action="@{/logout}" method="post">
        <input type="hidden"
               th:if="${_csrf != null}"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <button type="submit">로그아웃</button>
    </form>
</div>

<div th:if="${!authenticated}">
    <h2>아직 로그인되지 않았습니다</h2>
    <p><a href="/">소셜 로그인 페이지로 이동</a></p>
</div>
</body>
</html>
